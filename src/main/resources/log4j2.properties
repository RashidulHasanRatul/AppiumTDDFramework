#log4j
status = error
dest = err
name = PropertiesConfig
#Console Appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5 level] %d{yyyy-MM-dd HH:mm:ss.SSS} %c:%L - %m%n

#Rooling File Appender
appender.rolling.type = RollingFile
appender.rolling.name = ROLLINGFILE
appender.rolling.fileName = logs/Application.log
appender.rolling.filePattern = logs/$${date:yyyy-MM-dd}/application-%d{date:yyyy-MM-dd}-%i.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%-5 level] %d{yyyy-MM-dd HH:mm:ss.SSS} %c:%L - %m%n
appender.rolling.policies.type = polices
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.size.size = 1KB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10
#  Logger
logger.app.name = com.qa
logger.app.level = debug
logger.rolling.additivity = false
logger.app.appenderRef.console.ref = STDOUT
#Root Logger
rootLogger.level = info, 
rootLogger.appenderRef.stdout.ref = STDOUT
logger.app.appenderRef.file.ref = ROLLINGFILE